<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Character Database</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Character Database</h1>
    <input type="text" id="searchBox" placeholder="Search characters...">
  </header>

  <main>
  <table id="characterTable">
    <thead>
      <tr>
      <th data-type="string">Name</th>
      <th data-type="string">Species</th>
      <th data-type="string">Subspecies</th>
      <th data-type="number">Height</th>
      <th data-type="date">Birthday</th>
      <th data-type="string">Sign</th>
      <th data-type="string">Birthplace</th>
      <th data-type="string">Vehicle</th>
      <th data-type="string">Pets</th>
      </tr>
    </thead>
    <tbody>
    <!-- Rows will be injected from characters.json -->
    </tbody>
  </table>

  <script defer src="js/script.js"></script>
  </main>

  <div class="taskbar">
    <div class="start-button">Start</div>
    <input type="text" class="search-box" placeholder="Search...">
  </div>

</body>
</html>
