<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Character Database</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Character Database</h1>
    <input type="text" id="searchBox" placeholder="Search characters...">
  </header>

  <main>
    <table id="characterTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Species</th>
          <th>Subpecies</th>
          <th>Height</th>
          <th>Birthday</th>
          <th>Sign</th>
          <th>Birthplace</th>
          <th>Vehicle</th>
          <th>Pets</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows inserted by JavaScript -->
      </tbody>
    </table>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
